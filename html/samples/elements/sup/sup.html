<!DOCTYPE html>
<html lang="en-GB">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="language" content="english">
    <title>Sample of superscript element</title>
</head>

<body>
    <p>
        In mathematics, exponents are written using superscripts, such as x<sup>3</sup> for “x cubed”.
    </p>
    <p>
        For dates written with ordinal numbers, we write <sup>st</sup> in October 21<sup>st</sup>.
    </p>
    <p>
        Scientific notations often use superscripts, for example, 10<sup>6</sup> to represent one million.
    </p>
</body>

</html>
