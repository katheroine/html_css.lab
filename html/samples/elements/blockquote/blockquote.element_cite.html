<!DOCTYPE html>
<html lang="en-GB">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="language" content="english">
    <title>Sample of block quotation element</title>
</head>

<body>
    <blockquote>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer eget dui ut nulla fringilla cursus. Etiam pharetra eros ut nisi tristique, a lobortis erat pretium.<br>
        -- <cite>https://www.lipsum.com</cite>
    </blockquote>
</body>

</html>
